<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dados para o Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #8c30b1;
            color: #fff;
            height: 60px;
            width: 100%;
            text-align: center;
          
           
        }
        .navbar h5 {
          
            margin-left: 10px;
        }
        .navbar a {
            float: right;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 10px;
            width: 100%;
            height: auto;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            width: 100%;
            height: auto;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #8c30b1;
            border: none;
            border-radius: 8px;
            width: 100%;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            filter: brightness(90%);
        }

        #mensagem {
            margin-top: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h5>Adicionar Solução</h5>
        <a class="btn btn-outline-light" href="/lista">Lista de Soluções</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-container">
                   
                    <div class="mb-3">
                        <label for="titulo">Título do Post:</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Título do Post">
                    </div>
                    <div class="mb-3">
                        <label for="conteudo">Conteúdo:</label>
                        <textarea class="form-control" id="conteudo" rows="6"
                            placeholder="Digite o conteúdo do problema"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="link">Link Usado na Base:</label>
                        <input type="text" id="link" placeholder="htt://www.angeloni.com.br" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="autor">Autor do Post:</label>
                        <input type="text" class="form-control" id="autor" placeholder="Ex: João da Silva">

                    </div>
                    <button class="btn btn-primary" onclick="enviarDados()">Enviar Dados</button>
                    
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function enviarDados() {
            const titulo = document.getElementById('titulo').value;
            const conteudo = document.getElementById('conteudo').value;
            const link = document.getElementById('link').value;
            const autor = document.getElementById('autor').value;

          fetch('/insere-json', { // Rota relativa do backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    titulo: titulo,
                    conteudo: conteudo,
                    id: Math.floor(Math.random() * 1000),
                    link: link,
                    autor: autor
                })
            })

                .then(response => {
                    if (!response.ok) {
                        throw new Error('Falha ao enviar dados para o servidor');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data);
                    document.getElementById('titulo').value = ''; // Limpar campo do título
                    document.getElementById('conteudo').value = ''; // Limpar campo do conteúdo
                    document.getElementById('mensagem').innerText = 'Dados gravados com sucesso'; // Exibir mensagem de sucesso
                    document.getElementById('link').value = ''; // Limpar campo do conteúdo
                    document.getElementById('autor').value = ''; // Limpar campo do conteúdo
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('mensagem').innerText = 'Erro ao enviar dados para o servidor'; // Exibir mensagem de erro
                });
        }
    </script>
</body>

</html>
